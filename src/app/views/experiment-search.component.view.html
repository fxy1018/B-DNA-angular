<div class='col-4'>
	<div>
		<label for="experiment">Please select a experiment</label>
		<select class="form-control" id="experiment" [(ngModel)]="selectedExperiment">
			<option *ngFor="let experiment of experiments" [ngValue]="experiment">{{experiment.description}}
			</option>
		</select>
	</div>

	<div *ngIf='selectedExperiment' (click)=getConditions(selectedExperiment.id) >
		<div class="form-group" >
    <label for="condition">Please select conditions</label>		
		<angular2-multiselect id="condition" [data]="conditions" [(ngModel)]="selectedConditions" 
    [settings]="dropdownConditoinsSettings" 
    (onSelect)="onConditionsSelect($event)" 
    (onDeSelect)="OnConditionsDeSelect($event)"
    (onSelectAll)="onConditionsSelectAll($event)"
    (onDeSelectAll)="onConditionsDeSelectAll($event)"></angular2-multiselect>
  	</div>
	</div>
	
	<div *ngIf='selectedConditions' (click)=getGenes(selectedConditions)> 
		<div class="form-group" >
    <label for="genes">Please select genes</label>		
		<angular2-multiselect [data]="genes" [(ngModel)]="selectedGenes" 
    [settings]="dropdownGenesSettings" 
    (onSelect)="onGenesSelect($event)" 
    (onDeSelect)="OnGenesDeSelect($event)"
    (onSelectAll)="onGenesSelectAll($event)"
    (onDeSelectAll)="onGenesDeSelectAll($event)"></angular2-multiselect>
  	</div>
	</div>
  <button type="submit" class="btn btn-primary" (click)=getExpressions()>Update</button>


 
	


<li *ngFor = "let experiment of experiments" (click)='onSelectExperiment(experiment)'>
	<span class="badge">{{experiment.id}}</span>{{experiment.description}}
</li>

<div *ngIf='selectedExperiment'>
	<label>id: </label>{{selectedExperiment.id}}
    <label>name: </label>
    <input [(ngModel)]="selectedExperiment.description" placeholder="description"/>
</div>

<div *ngIf='selectedExperiment' >
	<li *ngFor = "let condition of conditions" (click)='onSelectCondition(condition)'>
		{{condition.name}}
	</li>
</div>

<div *ngIf='selectedCondition'>
	<label>id: </label>{{selectedCondition.id}}
    <label>name: </label>
    <input [(ngModel)]="selectedCondition.name" placeholder="name"/>
</div>

<div *ngIf='selectedCondition' >
	<li *ngFor = "let gene of genes" (click)='onSelectGene(gene)'>
		{{gene.name}}
	</li>
</div>

<expression-detail [gene]='selectedGene'></expression-detail>


<h2>test</h2>
