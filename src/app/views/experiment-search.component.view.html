<div class="row">
	
<div class='col-4'>
	<div>
		<label for="experiment">Please select a experiment</label>
		<select class="form-control" id="experiment" [(ngModel)]="selectedExperiment">
			<option *ngFor="let experiment of experiments" [ngValue]="experiment">{{experiment.description}}
			</option>
		</select>
	</div>

	<div (click)=getConditions(selectedExperiment.id) >
		<div class="form-group" >
		<label for="condition">Please select conditions</label>
		<angular2-multiselect id="condition" [data]="conditions" [(ngModel)]="selectedConditions"
			[settings]="dropdownConditoinsSettings"
			(onSelect)="onConditionsSelect($event)"
			(onDeSelect)="OnConditionsDeSelect($event)"
			(onSelectAll)="onConditionsSelectAll($event)"
			(onDeSelectAll)="onConditionsDeSelectAll($event)"></angular2-multiselect>
		</div>
	</div>
	
	<div (click)=getGenes(selectedConditions)>
		<div class="form-group" >
		<label for="genes">Please select genes</label>
		<angular2-multiselect [data]="genes" [(ngModel)]="selectedGenes"
			[settings]="dropdownGenesSettings"
			(onSelect)="onGenesSelect($event)"
			(onDeSelect)="OnGenesDeSelect($event)"
			(onSelectAll)="onGenesSelectAll($event)"
			(onDeSelectAll)="onGenesDeSelectAll($event)"></angular2-multiselect>
  		</div>
	</div>
	<button type="button" class="btn btn-primary" (click)=getExpressions() >Update</button>
</div>

<div class="col-8">
	<div *ngIf="expressions">
		<expression-detail [expressions]="expressions"></expression-detail>
	</div>
	
</div>

</div>
